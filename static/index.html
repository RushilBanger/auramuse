                        <img class="invert hamburger" src="hamburger.svg" alt="">

            <div class="spotifyPlaylist">
                <h1>Playlists</h1>
                <div class="cardContainer">
                    
                </div>
                <div class="playbar">
                    <div class="seekbar">
                        <div class="circle">

                        </div>
                    </div>
                    <div class="topofbar">
                        <div class="songinfo">
                        </div>
                        <div class="songbuttons">
                            <img width="35" id="previous" src="previous.svg" alt="">
                            <img width="35" id="play" src="play.svg" alt="">
                            <img width="35" id="next" src="next.svg" alt="">
                        </div>
                        <div class="timevol">
                            <div class="songtime">

                            </div>
                            <div class="volume">
                                <img width="35" src="volume-knob.svg" alt="">
                                <div class="range">
                                    <input type="range" name="volume" id="">
